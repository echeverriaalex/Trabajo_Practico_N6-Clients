<div class="container">
    <form>
        <h2>Register a new client</h2>
        <div  class="form-group">
            <label for="clientID">Client ID</label>
            <input [(ngModel)] = "clientId" type="number" class="form-control" name="clientId" placeholder="Client ID">
        </div>
        <div  class="form-group">
            <label for="firstName">Firstname</label>
            <input [(ngModel)] = "firstName" type="text" class="form-control" name="firstName" placeholder="Firstname">
        </div>
        <div  class="form-group">
            <label for="lastName">Lastname</label>
            <input [(ngModel)] = "lastName" type="text" class="form-control" name="lastName" placeholder="lastName">
        </div>
        <div>
            <label for="dni">DNI</label>
            <input [(ngModel)] = "dni" type="number" class="form-control" name="dni" placeholder="DNI">
        </div>    
        <div  class="form-group">
            <label for="email">E-mail</label>
            <input [(ngModel)] = "email" type="email" class="form-control" name="email" placeholder="E-mail">
        </div>
        <div  class="form-group">
            <label for="address">Address</label>
            <input [(ngModel)] = "address" type="text" class="form-control" name="address" placeholder="Address">
        </div>
        <button type="button" (click)="addClient()" class="btn btn-primary">Add client</button>
    </form>
</div>
